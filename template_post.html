<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>게시글 제목</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <style>
        body {
            margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333; background-color: #f9f9f9; /* 배경색을 살짝 밝은 회색으로 변경 */
            display: flex; justify-content: center; min-height: 100vh;
        }

        /* 메인 콘텐츠 컨테이너: 최대 너비 설정 및 중앙 정렬 */
        .container {
            width: 100%; max-width: 600px; /* 게시글 최대 너비 */
            margin: 20px; /* 상하좌우 여백 */
            background: white; padding: 30px; /* 내부 여백 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); /* 부드러운 그림자 */
            border-radius: 20px; box-sizing: border-box;
        }

        /* 상단 내비게이션 바: 컨테이너 내부로 이동 */
        .top-nav {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; /* 하단 여백 추가 */
            /* position: sticky; 제거 -> 컨테이너 안에서 자연스럽게 배치 */
        }
        .nav-btn {
            background: none; border: none; font-size: 1.6rem; cursor: pointer; color: #333;
            padding: 5px; display: flex; align-items: center; transition: transform 0.2s;
        }
        .nav-btn:hover { transform: scale(1.1); }
        .nav-right { display: flex; gap: 15px; align-items: center; }
        
        /* 하트 아이콘 스타일 */
        .heart-btn.active i { color: #cc2823; /* 활성화 시 빨간색 */ }

        /* 제목 및 정보 */
        .post-title { font-size: 1.8rem; font-weight: 800; margin: 0 0 10px 0; word-break: keep-all; }
        .post-meta { color: #888; font-size: 0.95rem; margin-bottom: 25px; }

        /* 메인 이미지 영역 */
        .post-image {
            width: 100%; aspect-ratio: 1 / 1; /* 정사각형 비율 */
            background-color: #eee; border-radius: 15px;
            background-size: cover; background-position: center;
            /* 여기에 게시글 이미지 주소를 넣으세요 */
            background-image: url('https://via.placeholder.com/600'); 
            margin-bottom: 30px;
        }

        /* 회색 구분선 */
        .divider { height: 1px; background-color: #eee; border: none; margin: 30px 0; }

        /* 게시글 본문 */
        .post-content {
            font-size: 1.05rem; line-height: 1.7; color: #444;
            white-space: pre-wrap; /* 줄바꿈 및 공백 유지 */
            word-break: break-all;
        }
    </style>
</head>
<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">

<div class="container">
    <div class="top-nav">
        <button class="nav-btn" onclick="history.back()"><i class="fi fi-rr-angle-left"></i></button>
        <div class="nav-right">
            <button class="nav-btn heart-btn" onclick="toggleHeart(this)">
                <i class="fi fi-rr-heart"></i> </button>
            <button class="nav-btn"><i class="fi fi-rr-menu-dots-vertical"></i></button>
        </div>
    </div>

    <div class="post-title">여기에 게시글 제목을 적으세요</div>
    <div class="post-meta">작성자 | 2024.01.01</div>

    <div class="post-image"></div>

    <hr class="divider">

    <div class="post-content">
여기에 게시글 내용을 자유롭게 작성하시면 됩니다.
줄바꿈과 띄어쓰기가 그대로 반영됩니다.

사진처럼 상단 바가 게시글 너비에 맞게 정렬되었습니다.
내용을 길게 작성해도 컨테이너 안에서 깔끔하게 보입니다.
    </div>
</div>
<script>
    // 하트 토글 기능
    function toggleHeart(btn) {
        btn.classList.toggle('active');
        const icon = btn.querySelector('i');
        // 활성화 여부에 따라 아이콘 클래스 교체 (fi-ss: 채워진, fi-rr: 빈)
        icon.className = btn.classList.contains('active') ? 'fi fi-ss-heart' : 'fi fi-rr-heart';
    }
</script>

</body>
</html>
